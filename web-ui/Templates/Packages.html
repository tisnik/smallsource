<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Packages</title>
</head>
<body>
    <h1>Packages of {{name}}</h1>

    <a href="/">Main</a>, <a href="/search">Search</a> <br>

    <ul>
        {% for i in list %}
        <li><a href="{{name}}/{{i.url}}"> {{i.name}} </a> <br>
            {{ i }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
